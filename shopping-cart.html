<!DOCTYPE html>
<html>
  <head>
    <title>Shopping cart | Rainy Days</title>
    <meta name="description" content="Your shopping cart." />
    <meta name="viewport" content="width=device-widt, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/shopping-cart.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/17d5012144.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
    </header>
    <main>
      <section>
        <h1>Shopping cart</h1>
      </section>
      <section>
        <h2>Checkout</h2>
        <form action="form-success.php" method="POST">
          <fieldset>
            <label for="name">Full name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form__input"
              required
            />
            <label for="address">Shipping address</label>
            <input
              type="text"
              name="address"
              id="address"
              class="form__input"
              required
            />
            <label for="email">Email address</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form__input"
              required
            />
            <label for="code">Discount code</label>
            <input type="text" name="code" id="code" class="form__input" />
            <label for="accept">I accept the terms & conditions</label>
            <input
              type="checkbox"
              id="accept"
              name="accept"
              value="accept"
              required
            />
          </fieldset>
          <input type="submit" value="Continue to payment" />
        </form>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
