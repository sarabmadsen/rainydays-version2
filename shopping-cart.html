<!DOCTYPE html>
<html>
  <head>
    <title>Shopping cart | Rainy Days</title>
    <meta name="description" content="Your shopping cart." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/shopping-cart.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/17d5012144.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="images/rainydays-logo.png" alt="RainyDays logo"
        /></a>
      </div>
      <section class="menu">
          <div class="item1">
            <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="jackets.html">Jackets</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
            </div>
            <div class="item2">
              <a href="shopping-cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
            <div class="item3">
                <i class="fas fa-search"></i>
            </div>
      </section>
    </header>
    <main>
      <h1>Shopping cart</h1>
      <section class="image">
        <img class="cover" src="images/the-yellow-one2.jpg" alt="The yellow one">
      </section>
      <section class="product">
        <a href="/jackets/the-yellow-one.html">The Yellow One</a>
        <p>NOK 599,-</p>
        <p>Size: Medium</p>
        <i class="fas fa-trash-alt"></i>
      </section>
      <section class="summary">
        <p>Free shipping.</p>
        <p class="bold">Total amount: NOK 599,-</p>
      </section>
      <section class="button">
        <a href="jackets.html">Continue shopping</a>
      </section>
      <h2>Checkout</h2>
      <form action="form-success.php" method="POST">
        <fieldset>
          <label for="name">Full name</label>
          <input type="text" name="name" id="name" class="form__input" required />
          <label for="address">Shipping address</label>
          <input type="text" name="address" id="address" class="form__input" required />
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" class="form__input" required />
          <label for="code">Discount code</label>
          <input type="text" name="code" id="code" class="form__input" />
          <input type="checkbox" id="accept" name="accept" value="accept" required />
          <label for="accept">I accept the terms & conditions</label>
        </fieldset>
        <label class="checkout-label" for="checkout"><input type="submit" value="Continue to payment" /></label>
        <input type="checkbox" id="checkout">
      </form>
      <section class="checkout-success">
        <i class="fas fa-times"></i>
        <h2>Checkout success!</h2>
        <p>Congratulations on your purchase (name).</p>
        <p>We appreciate any feedback</p>
        <p>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
        </p>
        <p class="button">
          <a href="jackets.html">Continue shopping</a>
        </p>
      </section>
    </main>
    <footer>
      <p>Copyright &copy</p>
      <div class="footer-symbol1">
          <i class="fab fa-instagram"></i>
      </div>
      <div class="footer-symbol2">
          <i class="fab fa-facebook"></i>
      </div>
    </footer>
  </body>
</html>
